      <div class="timer">
        <div class="box">
            <span id="year">00</span>
            <p>Year</p>
        </div>
        <div class="box">
            <span id="day">00</span>
            <p>Day</p>
        </div>
        <div class="box">
            <span id="hours">00</span>
            <p>Hours</p>
        </div>
        <div class="box">
            <span id="minutes">00</span>
            <p>Minute</p>
        </div>
        <div class="box">
            <span id="seconds">00</span>
            <p>Second</p>
        </div>
      </div>
